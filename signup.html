<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
  <title> Sign Up </title>
  <link rel="stylesheet" type="text/css" href="HELPFit.css">
  <link href="https://fonts.googleapis.com/css?family=Catamaran" rel="stylesheet">

</head>
<body id="signupbody">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>

  <nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand navbar-center" href="#">HELPFit</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
    <ul class="nav navbar-nav navbar-right">
        <li><a href="#"> Log In</a></li>
    </ul>
  </div>
</div>
  </nav>
  <br>

    <div class="col-xs-offset-1 col-xs-10 col-sm-offset-4 col-sm-6">
      <div id="signup" class="col-xs-12  col-sm-9" style="text-align:center">
          <h2 id="pagetitle"><b> Create an account </b></h2>
          <div class="row">
          <div class="form-group" style="text-align:center">
            <h5 id="pagetitle"><b><input type="checkbox"> Member &nbsp; OR &nbsp;<input type="checkbox"> Trainer</b></h5>
          </div>
          </div>

          <div class="row">
          <div class="form-group">
                <input type="text" name="fullname" class="form-control input-sm" id="inputName" placeholder="Full Name">
            </div>
          </div>

          <div class="row">
          <div class="form-group">
              <input type="text" name="email" class="form-control input-sm" id="inputEmail" placeholder="Email">
          </div>
          </div>

          <div class="row">
          <div class="form-group">
              <input type="text" name="username" class="form-control input-sm" id="inputUsername" placeholder="Username">
          </div>
          </div>

          <div class="row">
          <div class="form-group">
              <input type="password" name="password" class="form-control input-sm" id="inputPassword" placeholder="Password">
          </div>
          </div>

          <div class="row">
          <div class="form-group">
            <select name="level" class="form-control">
                <option>Beginner</option><option>Advanced</option><option>Expert</option>
            </select>
          </div>
          </div>

          <button id="signupbutton" type="button" class="btn-lg btn-block"> Sign Up</button>
          <br>
          <div style="text-align:center">
          <p id="grey"><b> Already a user?<button id ="grey" type="button" class="btn-link">Log In </button> </b></p>
        </div>


    </div>
  </div>

  <footer id="footer">
      <br>
       <p id="copyright"class="text-center">Copyright &copy; 2017 HELPFit</p>
  </footer>

</body>
</html>
